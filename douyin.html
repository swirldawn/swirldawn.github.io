<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>抖音解析</title>
</head>

<body>

    <input type="text" id="text">
    <button onclick="getUrl()">跳转</button>
    <script>
        function getUrl() {
            result = document.getElementById("text").value.match(/(http:\/\/|https:\/\/)((\w|=|\?|\.|\/|&|-)+)/g);
            location.href = result[0];
        }
        window.load = function() {
            location.href = document.getElementsByTagName("video")[0].src.replace("playwm", "play");
        }
    </script>
</body>

</html>
